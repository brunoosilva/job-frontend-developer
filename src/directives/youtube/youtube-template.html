<div class="youtube-modal">
    <button type="button"
            class="close-modal"
            ng-click="close()">
        <i class="fa fa-times"></i>
    </button>

    <iframe ng-src="{{ videoUrl }}"
            width="100%"
            height="100%"
            frameborder="0"
            allowfullscreen></iframe>
</div>
